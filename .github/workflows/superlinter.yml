name: Super-Linter
 
on:

  push:

    branches: [ "main" ]

  pull_request:

    branches: [ "main" ]
 
jobs:

  super-lint:

    name: Lint Code Base

    runs-on: ubuntu-latest

    steps:

      - name: Checkout code

        uses: actions/checkout@v4

        with:

          fetch-depth: 0
 
      - name: Run Super-Linter

        uses: super-linter/super-linter@v8.2.1

        env:

          DEFAULT_BRANCH: main

          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
